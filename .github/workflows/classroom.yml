name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: test
      id: test
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: test
        setup-command: g++ vector.cpp -o main
        command: "./main"
        input: ''
        expected-output: |-
          After adding elements: Size = 50000, Capacity = 6553665536
          After resizing: Size = 25000, Capacity = 65536
          After shrink_to_fit(): Size = 25000, Capacity = 25000
          Time taken: 15 ms
          Memory usage of std::vector<bool>: 1256 bytes
          Memory usage of std::vector<char>: 10256 bytes
        comparison-method: regex
        timeout: 30
        max-score: 10
    - name: test 2
      id: test-2
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: test 2
        setup-command: g++ vector.cpp -o main
        command: "./main"
        input: ''
        expected-output: 'After adding elements: Size = 50000, Capacity = 6553665536'
        comparison-method: contains
        timeout: 10
        max-score: 12
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        TEST_RESULTS: "${{steps.test.outputs.result}}"
        TEST-2_RESULTS: "${{steps.test-2.outputs.result}}"
      with:
        runners: test,test-2
